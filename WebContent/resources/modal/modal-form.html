
<div class="modal-header">
    <h3>Add Book</h3>
</div>
<form name="form.bookForm" ng-submit="submitForm()" novalidate>
    <div class="modal-body">    
    
        <div class="form-group">
            <label>Book</label> 
            <input style="width:250px" type="text" name="name" class="form-control" ng-model="book.name" required> 
            <span class="help-inline" ng-show="submitted && form.bookForm.name.$error.required">Required</span>            
        </div>
 
        <div class="form-group">
            <label>Author</label>
            <input style="width:250px" type="text" name="author" class="form-control" ng-model="book.author" required>
            <span class="help-inline" ng-show="submitted && form.bookForm.author.$error.required">Required</span>
        </div>

        <div class="form-group">
            <label>Description</label>
            <input style="width:250px" type="text" name="description" class="form-control" ng-model="book.description">
        </div>
        
        </div>
        
    <div class="modal-footer">
    <button type="submit" class="btn btn-primary btn-large" ng-click="submitted=true">Submit</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
